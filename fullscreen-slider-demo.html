<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Slider</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        /* Make slider full screen */
        .slider {
            height: 100vh; /* Full screen height */
        }
        .slider img {
            width: 100%; /* Make images cover the slider */
        }
    </style>
</head>
<body>

<!-- Full Screen Slider -->
<div class="slider">
    <ul class="slides">
        <li>
            <img src="Media Images/image1.jpg" alt="Slide 1"> <!-- random image -->
            <div class="caption center-align">
                <h3>This is our first slide</h3>
                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
            </div>
        </li>
        <li>
            <img src="Media Images/image2.jpg" alt="Slide 2"> <!-- random image -->
            <div class="caption left-align">
                <h3>Left Aligned Caption</h3>
                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
            </div>
        </li>
        <li>
            <img src="Media Images/image3.jpg" alt="Slide 3"> <!-- random image -->
            <div class="caption right-align">
                <h3>Right Aligned Caption</h3>
                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
            </div>
        </li>
        <li>
            <img src="Media Images/image3.jpg" alt="Slide 4"> <!-- random image -->
            <div class="caption right-align">
                <h3>This is our last slide</h3>
                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
            </div>
        </li>
    </ul>
</div>

<!-- Import Materialize JS and jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.slider');
        var instances = M.Slider.init(elems, {
            indicators: true,  // Dots for navigation
            height: window.innerHeight, // Set height to full screen
            duration: 500,    // Slide transition duration in ms
            interval: 3000    // Interval between slides in ms
        });
    });
</script>

</body>
</html>
